<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Notebook</title>
</head>

<body>
	<form>
		<div class="login">
			<p class="login__title">Введите логин:</p>
			<div class="login__area">
				<input type="text" id="username">
				<button class="btn" id="enter">Войти</button>
			</div>
		</div>
	</form>
	<div class="area">
		<textarea id="notebook"></textarea>
		<div class="area__btns">
			<button class="btn" id="save">Сохранить</button>
			<button class="btn" id="reset">Очистить</button>
			<button class="btn" id="logout">Выйти</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
